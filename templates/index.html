<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .output-item {
            background-color: #e9f7e9;
            border: 1px solid #d4edda;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary">Sentiment Analysis</h1>
        <form method="POST" action="/analyze">
            <div class="mb-3">
                <label for="input-text" class="form-label">Enter Text:</label>
                <textarea id="input-text" name="input_text" class="form-control" rows="4"
                    placeholder="Type your text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
        </form>

        <div class="mt-4"></div>
        <button onclick="window.location.href='/show_data/twitter'" class="btn btn-info w-100 mb-2">Collect Data
            from
            Twitter</button>
        <button onclick="window.location.href='/show_data/reddit'" class="btn btn-info w-100">Collect Data from
            Reddit</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
